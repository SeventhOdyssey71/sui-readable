<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sui Transaction Explainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f6f5;
        --surface: #ffffff;
        --surface-muted: #f9f9f9;
        --text: #0b0b0b;
        --muted: #6c6c6c;
        --border: #e1e1e1;
        --shadow: 0 25px 60px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Google Sans",
          "Funnel Display",
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      label {
        font-family:
          "Funnel Display",
          "Google Sans",
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        letter-spacing: -0.01em;
      }

      .shell {
        max-width: 960px;
        margin: 0 auto;
        padding: 48px 24px 72px;
      }

      .hero {
        text-align: center;
        margin-bottom: 48px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .hero .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.28em;
        font-size: 12px;
        color: var(--muted);
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, 3.25rem);
        font-weight: 500;
      }

      .hero .lede {
        max-width: 580px;
        margin: 0 auto;
        color: var(--muted);
        line-height: 1.6;
      }

      .card {
        background: var(--surface);
        border-radius: 28px;
        padding: 32px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .entry-card {
        display: flex;
        flex-direction: column;
        gap: 24px;
        margin-bottom: 32px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .input-group label {
        font-size: 0.95rem;
        color: var(--text);
      }

      .input-group input {
        width: 100%;
        padding: 18px 20px;
        border: 1px solid var(--border);
        border-radius: 16px;
        font-size: 1rem;
        font-family: "Google Sans", "SF Mono", "Roboto Mono", monospace;
        letter-spacing: 0.02em;
        background: var(--surface-muted);
        transition:
          border 0.2s ease,
          background 0.2s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #0f0f0f;
        background: var(--surface);
      }

      .btn {
        width: 100%;
        padding: 18px 20px;
        border: none;
        border-radius: 18px;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        background: #0b0b0b;
        color: #ffffff;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          opacity 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.35;
        cursor: not-allowed;
        transform: none;
      }

      .example-links {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .example-links span {
        color: var(--muted);
        font-size: 0.95rem;
        margin-right: 12px;
        line-height: 36px;
      }

      .example-links a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 0.9rem;
        transition:
          background 0.2s ease,
          color 0.2s ease;
      }

      .example-links a:hover {
        background: #0b0b0b;
        color: #ffffff;
      }

      .loading {
        margin-bottom: 32px;
        text-align: center;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid #d8d8d8;
        border-top-color: #0b0b0b;
        margin: 0 auto 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .state-card {
        display: none;
      }

      .result {
        margin-top: 24px;
      }

      .result.show {
        display: block;
      }

      .summary-panel {
        background: var(--surface-muted);
        border-radius: 24px;
        padding: 28px;
        margin-bottom: 28px;
      }

      .summary-panel h2 {
        font-size: 1.4rem;
        margin-bottom: 12px;
      }

      .summary-panel p {
        color: var(--muted);
        line-height: 1.6;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }

      .info-item {
        padding: 16px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: var(--surface);
      }

      .info-item label {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: var(--muted);
        letter-spacing: 0.12em;
      }

      .info-value {
        margin-top: 10px;
        font-weight: 600;
        font-size: 1rem;
        word-break: break-all;
      }

      .section {
        margin-bottom: 32px;
      }

      .section-title {
        font-size: 1.15rem;
        margin-bottom: 14px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border);
      }

      .action-item,
      .balance-item {
        background: var(--surface-muted);
        padding: 18px;
        border-radius: 18px;
        border: 1px solid var(--border);
        margin-bottom: 12px;
        line-height: 1.5;
      }

      .balance-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .balance-amount {
        font-weight: 600;
      }

      .balance-amount.positive {
        color: #0b0b0b;
      }

      .balance-amount.negative {
        color: #7b7b7b;
      }

      .object-details {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 6px;
        font-family: "Google Sans", "SF Mono", "Roboto Mono", monospace;
      }

      .error {
        border: 1px solid #dcdcdc;
        border-radius: 20px;
        padding: 24px;
        background: #f7f7f7;
        color: var(--text);
      }

      .error p {
        margin-top: 8px;
        color: var(--muted);
      }

      @media (max-width: 600px) {
        .card {
          border-radius: 24px;
          padding: 24px;
        }

        .input-group input,
        .btn {
          border-radius: 14px;
        }

        .example-links {
          flex-direction: column;
          align-items: flex-start;
        }

        .example-links span {
          line-height: 1.6;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">Sui Readable</p>
        <h1>Transaction clarity without the noise</h1>
        <p class="lede">
          Paste any Sui transaction digest and review a precise, structured
          explanation.
        </p>
      </header>

      <section class="card entry-card">
        <div class="input-group">
          <label for="digest">Transaction Digest</label>
          <input
            type="text"
            id="digest"
            placeholder="2vN4jBW8R4k6K3v9xsNZ8L4k2j3B5h6N..."
          />
        </div>
        <button class="btn" onclick="explainTransaction()" id="explainBtn">
          Explain Transaction
        </button>
        <div class="example-links">
          <span>Need inspiration?</span>
          <a
            href="#"
            onclick="
              loadExample(
                '2vN4jBW8R4k6K3v9xsNZ8L4k2j3B5h6N7m8K9L0P1Q2R3S4T5U6V7W8X9Y0Z1A2',
              );
              return false;
            "
            >Example 1</a
          >
          <a
            href="#"
            onclick="
              loadExample(
                '3wO5kCX9S5l7L4w0ytOA9M5l3k4C6i7O8n9L0M1P2Q3R4S5T6U7V8W9X0Y1Z2B3',
              );
              return false;
            "
            >Example 2</a
          >
        </div>
      </section>

      <section id="loading" class="card state-card loading">
        <div class="spinner"></div>
        <p class="lede">Fetching and decoding transaction…</p>
      </section>

      <section id="result" class="card state-card result"></section>
    </main>

    <script>
      function loadExample(digest) {
        document.getElementById("digest").value = digest;
        explainTransaction();
      }

      async function explainTransaction() {
        const digest = document.getElementById("digest").value.trim();
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");
        const btn = document.getElementById("explainBtn");

        if (!digest) {
          alert("Please enter a transaction digest");
          return;
        }

        resultDiv.classList.remove("show");
        loadingDiv.style.display = "block";
        btn.disabled = true;

        try {
          const response = await fetch("/api/explain", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ digest: digest }),
          });

          const data = await response.json();

          loadingDiv.style.display = "none";
          btn.disabled = false;

          if (data.success && data.explanation) {
            displayExplanation(data.explanation);
          } else {
            displayError(data.error || "Unknown error occurred");
          }
        } catch (error) {
          loadingDiv.style.display = "none";
          btn.disabled = false;
          displayError("Failed to connect to server: " + error.message);
        }
      }

      function displayExplanation(exp) {
        const resultDiv = document.getElementById("result");

        let html = `
          <div class="summary-panel">
            <h2>Transaction Summary</h2>
            <p>${exp.summary}</p>
          </div>
          <div class="info-grid">
            <div class="info-item">
              <label>Status</label>
              <div class="info-value">${exp.status}</div>
            </div>
            <div class="info-item">
              <label>Gas Used</label>
              <div class="info-value">${exp.gas_used_sui}</div>
            </div>
            <div class="info-item">
              <label>Sender</label>
              <div class="info-value">${shortenAddress(exp.sender)}</div>
            </div>
            <div class="info-item">
              <label>Digest</label>
              <div class="info-value">${shortenAddress(exp.digest)}</div>
            </div>
          </div>
        `;

        if (exp.actions && exp.actions.length > 0) {
          html += `
            <div class="section">
              <h3 class="section-title">Actions Performed</h3>
              ${exp.actions
                .map(
                  (action) => `
                    <div class="action-item">${action}</div>
                  `,
                )
                .join("")}
            </div>
          `;
        }

        if (exp.balance_changes && exp.balance_changes.length > 0) {
          html += `
            <div class="section">
              <h3 class="section-title">Balance Changes</h3>
              ${exp.balance_changes
                .map(
                  (balance) => `
                    <div class="balance-item">
                      <div>
                        <strong>${shortenAddress(balance.owner)}</strong>
                        <div class="object-details">${balance.coin_type}</div>
                      </div>
                      <div class="balance-amount ${balance.amount > 0 ? "positive" : "negative"}">
                        ${balance.amount_readable}
                      </div>
                    </div>
                  `,
                )
                .join("")}
            </div>
          `;
        }

        if (exp.object_changes && exp.object_changes.length > 0) {
          html += `
            <div class="section">
              <h3 class="section-title">Object Changes</h3>
              ${exp.object_changes
                .map(
                  (obj) => `
                    <div class="action-item">
                      <div>${obj.details}</div>
                      <div class="object-details">
                        ${obj.change_type} • ${obj.object_type} • ${shortenAddress(obj.object_id)}
                      </div>
                    </div>
                  `,
                )
                .join("")}
            </div>
          `;
        }

        if (exp.events && exp.events.length > 0) {
          html += `
            <div class="section">
              <h3 class="section-title">Events Emitted</h3>
              ${exp.events
                .map(
                  (event) => `
                    <div class="action-item">${event}</div>
                  `,
                )
                .join("")}
            </div>
          `;
        }

        html += `
          <button class="btn" onclick="resetForm()" style="margin-top: 8px;">
            Explain Another Transaction
          </button>
        `;

        resultDiv.innerHTML = html;
        resultDiv.classList.add("show");
      }

      function displayError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
          <div class="error">
            <h3>Something went wrong</h3>
            <p>${message}</p>
          </div>
          <button class="btn" onclick="resetForm()" style="margin-top: 16px;">
            Try Again
          </button>
        `;
        resultDiv.classList.add("show");
      }

      function resetForm() {
        document.getElementById("digest").value = "";
        document.getElementById("result").classList.remove("show");
        document.getElementById("digest").focus();
      }

      function shortenAddress(addr) {
        if (!addr || addr.length <= 12) return addr;
        return addr.substring(0, 8) + "..." + addr.substring(addr.length - 6);
      }

      document
        .getElementById("digest")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            explainTransaction();
          }
        });
    </script>
  </body>
</html>
